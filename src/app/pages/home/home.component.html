<app-menu-title />

<div class="container__articles">
  <div class="articles__main">
    <app-big-card
    photoCover="https://gestaodesegurancaprivada.com.br/wp-content/uploads/gestao-1280x720.jpg"
    cardTitle="Administração Contemporânea"
    cardDescription="A Administração Contemporânea estuda uma série de teorias dentre as quais se averigua quais os modelos de estruturas organizacionais são os mais adequados para o sucesso da empresa, os estudos teóricos procuram explicar como as empresas funcionam em diferentes condições de acordo com ambiente interno e externo.
    Para isso, existem as funções administrativas do empreendedor, são quatro: planejar, organizar, dirigir e controlar. Popularizado como P.O.D.C.
    Em resumo, Administrar é a capacidade que o individuo adquire de, alinhar seus pensamentos e ideias com os recursos disponíveis, a fim de alcançar
    seu objetivo, sendo por meio de experiências obtidas (falhas ou sucessos) e/ou técnicas já consolidadas."
    class="item"/>
  </div>

  <div class="articles__others">
    @for (item of data; track $index) {
      <app-small-card
      id="{{item.id}}"
      photoCard="{{item.photo}}"
      cardTitle="{{item.title}}"
      />
    }
  </div>
</div>
